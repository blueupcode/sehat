<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
	<title>Pola Makan</title>
</head>
<body>
	<main>
		<div class="header">
			<a href="/index.html" class="header-btn">
				<i class="fa fa-caret-left"></i>
			</a>
			<h1 class="heading">Pola Makan</h1>
		</div>
		<div class="diet">
			<div class="diet-item">
				<img class="diet-img" src="/img/makan-pagi.jpeg" alt="">
				<div class="diet-wrap">
					<h2 class="diet-title">Pagi</h2>
					<p class="diet-description">Kalori: 400 Kalori</p>
					<div class="diet-percentage">
						<div class="diet-percentage-bar" style="width: 22%;">22%</div>
					</div>
					<ul class="diet-menu">
						<li>Telur (1 Butir)</li>
						<li>Roti Gandum (2 Lembar)</li>
						<li>Sari Jeruk (200 mL)</li>
					</ul>
				</div>
			</div>
			<div class="diet-item">
				<img class="diet-img" src="/img/makan-siang.jpeg" alt="">
				<div class="diet-wrap">
					<h2 class="diet-title">Siang</h2>
					<p class="diet-description">Kalori: 700 Kalori</p>
					<div class="diet-percentage">
						<div class="diet-percentage-bar" style="width: 31%;">31%</div>
					</div>
					<ul class="diet-menu">
						<li>Nasi Putih (200 g)</li>
						<li>Sayur (100 g)</li>
						<li>Ayam (200 g)</li>
						<li>Buah (50 g)</li>
					</ul>
				</div>
			</div>
			<div class="diet-item">
				<img class="diet-img" src="/img/makan-malam.jpeg" alt="">
				<div class="diet-wrap">
					<h2 class="diet-title">Malam</h2>
					<p class="diet-description">Kalori: 600 Kalori</p>
					<div class="diet-percentage">
						<div class="diet-percentage-bar" style="width: 35%;">35%</div>
					</div>
					<ul class="diet-menu">
						<li>Nasi Merah (150 g)</li>
						<li>Ikan (200 g)</li>
					</ul>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
